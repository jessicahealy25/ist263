<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            @media only screen and (max-width: 800px) {
                .small {margin: 10px;}
                .large {display: none;}
            }
            @media only screen and (min-width: 800px) {
                .small {margin: 10px;}
                .large {display: none;}
            }
        </style>
    </head>
    <body>

        <p class="large">>I'm large</p>
        <p class="small">I'm small</p>

    </body>
    </html>
