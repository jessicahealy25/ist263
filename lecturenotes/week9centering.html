<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centering</title>
        <style>
            p {
                text-align: center;
                border: 2px solid #fe4567;
            }
            .blockcentering {
                border: 2px dashed #00ee00;
                width: 50%; 
                margin: 0 auto;
            }
            div {
                border: 2px solid #c9cbd0;
                display: flex;
                justify-content: center;
            }

        </style>
    </head>
    <body>
        <p>
            Lorem
        </p>
        <p class="blockcentering">
            Lorem
        </p>
        <div>
            this is the flex hat 
        </div>
    </body>
    </html>
